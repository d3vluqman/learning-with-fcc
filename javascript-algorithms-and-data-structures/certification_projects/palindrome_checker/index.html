  <body>
    <h1 class="heading">Palindrome Checker</h1>
    <div class="container">
      <p>Enter text to check for a palindrome:</p>
      <input type="text" id="text-input" placeholder="Type here...">
      <button id="check-btn" >Check</button>
      <p class="result" id="result"></p>
    </div>

    <div class="info">
        <p><strong>ðŸ’¡ A palindrome</strong> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
